{% extends 'base.html' %}

{% block content %}

{% load static %}

<!-- Bootstrap CSS (if not already in base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .carousel-inner {
        background-color: black; /* Prevent white flash */
    }

    .carousel-item img {
        width: 100%;
        height: 500px;
        object-fit: cover; /* Ensures images cover the space without distortion */
    }

    .carousel-item {
        transition: transform 0.1s ease-in-out; /* Smooth transition */
    }
</style>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'image/con1.jpg' %}" alt="Test Image">
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/d.jpg' %}" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/oo.jpg' %}" alt="...">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS (if not already in base.html) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
